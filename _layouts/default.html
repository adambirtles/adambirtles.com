<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ page.author | default:"Adam Birtles" }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i&display=swap">
  <link rel="stylesheet" href="/style.css">
  <title>{% if page.title %}{{ page.title }} - {% endif %}Adam Birtles</title>
</head>
<body>
  {{ content }}
  <footer id="site-footer">
    <p>&copy; Adam Birtles 2019</p>
    <p><a href="https://github.com/nerdopoly/adambirtles.com">Source</a></p>
  </footer>
</body>
</html>
